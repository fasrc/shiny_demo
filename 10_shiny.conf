<Proxy balancer://shiny>
    BalancerMember http://shiny
</Proxy>


<VirtualHost *:*>
    #ProxyPreserveHost On

    RewriteRule "^/(.*)/" "http://shiny:3838/$1" [L,PT]
    ProxyPass / "http://shiny:3838/"
    ProxyPassReverse /  "http://shiny:3838/"

    ServerName localhost
    LogLevel debug
</VirtualHost>

 <Location />
	 AuthType Basic
	 AuthName "private area"
	 AuthBasicProvider external
	 AuthExternal pwauth
	 Require valid-user
 </Location>
